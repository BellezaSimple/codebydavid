<!-- ✅ CSS -->
<style>
.hero {
  position: relative;
  height: 100vh;
  overflow: hidden;
  background: radial-gradient(ellipse at center, #050810 0%, #020409 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
  font-family: "Inter", sans-serif;
}

#particles-js {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

.hero-content {
  position: relative;
  z-index: 2;
  max-width: 900px;
  padding: 0 20px;
  animation: fadeIn 1.5s ease;
}

.hero-title {
  font-size: 3.5rem;
  font-weight: 700;
  line-height: 1.2;
  margin-bottom: 20px;
  background: linear-gradient(90deg, #00eaff, #0077ff, #00ffbb);
  background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientShift 5s ease infinite;
}

.gradient-text {
  background: linear-gradient(90deg, #00ffff, #0080ff, #00ff80);
  background-size: 300% 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientShift 6s ease infinite;
}

.hero-subtitle {
  color: #b6c0d1;
  font-size: 1.2rem;
  max-width: 650px;
  margin: 0 auto 40px;
  line-height: 1.6;
  animation: fadeIn 2s ease;
}

.hero-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.btn {
  padding: 14px 28px;
  border-radius: 50px;
  font-weight: 600;
  text-decoration: none;
  transition: all 0.3s ease;
  font-size: 1rem;
}

.btn.primary {
  background: linear-gradient(90deg, #00eaff, #0077ff);
  color: #fff;
  box-shadow: 0 0 15px rgba(0, 195, 255, 0.6);
}

.btn.primary:hover {
  box-shadow: 0 0 30px rgba(0, 255, 204, 0.9);
  transform: scale(1.05);
}

.btn.secondary {
  border: 2px solid #00c6ff;
  color: #00eaff;
}

.btn.secondary:hover {
  background: rgba(0, 230, 255, 0.1);
  transform: scale(1.05);
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes gradientShift {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
</style>

<!-- ✅ PARTICLE SCRIPT -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 80 },
    color: { value: "#00eaff" },
    shape: { type: "circle" },
    opacity: { value: 0.6, random: true },
    size: { value: 3, random: true },
    line_linked: {
      enable: true,
      distance: 150,
      color: "#00eaff",
      opacity: 0.2,
      width: 1,
    },
    move: { enable: true, speed: 1.5, direction: "none", random: false, out_mode: "out" },
  },
  interactivity: {
    detect_on: "canvas",
    events: {
      onhover: { enable: true, mode: "grab" },
      onclick: { enable: true, mode: "push" },
    },
    modes: {
      grab: { distance: 180, line_linked: { opacity: 0.4 } },
      push: { particles_nb: 4 },
    },
  },
  retina_detect: true,
});
</script>
